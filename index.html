<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>

    <div class="grande" >
      <div class="titulo">SISTEMA DE EMPLEADOS </div>
      <div class="borde">
        Datos personales 
        <div style="margin-left: 0%;"class="row">
        <div class="col-4">
          <label for="nombre" >Nombre</label><br>
          <label for="apellido" >Apellido</label><br>
          <label for="sexo" >Sexo</label><br>
          <label for="nacimiento" >Fecha Nacimiento </label><br>
          <label for="ingreso" >Fecha Ingreso </label>
          
        </div>
        <div class="col-4">
          <input type="text" class="form-control" id="nombre" name="nombre" >
          <input type="text" class="form-control" id="apellido" name="apellido" >
          <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <input type="date" id="fechana" name="fechana">
          <input type="date" id="fechaing" name="fechaing">
          
        </div>
        <div class="col-4">
          <img src="img/perfil.png" width="150" height="150">
          
        </div>
      </div>
      </div>
      
      <div class="borde">
        Salario <br>
        <div class="salario">
          <label for="salario">Salario</label>
          <input type="text"  id="salario" name="salario">
          <button onclick="modificar()" 
                id="modificar" class="btn btn-info">Modificar</button>
             
        </div>
        

      </div>
      <div class="borde" >
        Calculos  <br>
        
        <div class="centrar">
          <button onclick="calcular_edad()" 
                id="calcularEdad" class="btn btn-info">Calcular Edad</button>     
          <button onclick="calcular_tiempo()" 
                id="calcularTiempo" class="btn btn-info">Calcular Antiguedad</button>
          <button onclick="calcular_prestaciones()" 
                id="comprarGalleta" class="btn btn-info">Calcular Prestaciones</button> 
        </div>
      </div>
 
      <div class="borde">
        Puntos de Extension <br>
        <div class="puntos">
          <a class="btn btn-info" href="formulario.html">Contacto</a>
          <a class="btn btn-info" href="formulario.html">Codigo</a>
        </div>
      </div> 
    </div>
    

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
