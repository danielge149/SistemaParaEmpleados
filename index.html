<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.19.2/dist/css/mdb.min.css" integrity="sha384-lAx7q8EdrzHoHZjvBd2sx3PjN/CGGDALIUpkRMmMm8S5q6qHygIaExJROx4rGDR2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/mdb@4.19.2/dist/js/mdb.min.js" integrity="sha384-L81uBH4ZpjLrL87tjz5BMzHg+yAwQJxE4evVg4oeb1I6kif/0O1S5Uft0SZt01Ko" crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

      
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    
    
  </head>
  <body>

    <div class="grande" >
      <div class="titulo" style="font-family: Georgia, 'Times New Roman', Times, serif;">SISTEMA DE EMPLEADOS </div>
      <div class="borde">
        <h5 style="margin-left: 2%; font-family: Georgia, 'Times New Roman', Times, serif;">Datos personales </h5>
        <div style="margin-left: 0%;"class="row">
        <div class="col-4">
          <label for="nombre" >Nombre</label><br>
          <label for="apellido" >Apellido</label><br>
          <label for="sexo" >Sexo</label><br>
          <label for="nacimiento" >Fecha Nacimiento </label><br>
          <label for="ingreso" >Fecha Ingreso </label>
          
        </div>
        <div class="col-4">
          <input type="text" class="form-control" id="nombre" name="nombre" >
          <input type="text" class="form-control" id="apellido" name="apellido" >
          <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <br>
          <input type="date" id="fechana" name="fechana">
          <br>
          <input type="date" id="fechaing" name="fechaing">
          
        </div>
        <div class="col-4">

          <img class="foto" id="imagenPreview" src="#" >
          <button class="botonfoto"  id="seleccionarImagen">Agregar Foto</button>
          
        </div>
      </div>
      </div>
      
      <div class="borde">
        <h5 class="tituformu" >Salario </h5><br>
        <div class="salario">
          <label for="salario">Salario</label>
          <input min="0" type="number" style="border: none;" id="salario" name="salario">
          <button onclick="modificar()" 
                id="modificar" class="btn btn-info">Modificar</button>
             
        </div>
        

      </div>
      <div class="borde" >
        <h5 class="tituformu">Calculos</h5>  <br>
        
        <div class="centrar">
          <button onclick="calcular_edad()" 
                id="calcularEdad" class="btn btn-info">Calcular Edad</button>     
          <button onclick="calcular_tiempo()" 
                id="calcularTiempo" class="btn btn-info">Calcular Antiguedad</button>
          <button onclick="calcular_prestaciones()" 
                id="comprarGalleta" class="btn btn-info">Calcular Prestaciones</button> 
        </div>
      </div>
 
     

      <div class="titulo" style="font-family: Georgia, 'Times New Roman', Times, serif;">INFORMACION CONTACTO </div>
    <div class="borde">
        <div class="mb-3">
            <label class="tituformu" for="email" class="form-label">&nbsp; Email:</label> <br>
            <input class="inputtamaño" type="email" class="form-control" id="email" required>
        </div>
    
        <div class="mb-3">
            <label class="tituformu" for="telefono" class="form-label">Teléfono:</label> <br>
            <input class="inputtamaño" type="number" class="form-control" id="telefono" required>
        </div>
    
        <div class="mb-3">
            <label class="tituformu" for="direccion" class="form-label">Dirección:</label> <br>
            <input class="inputtamaño" type="text" class="form-control" id="direccion" required>
        </div>
        <div class="mb-3">
            <label class="tituformu" for="ciudad" class="form-label">Ciudad:</label> <br>
            <input class="inputtamaño" type="text" class="form-control" id="ciudad">
        </div>
       
        <!-- Botón para abrir la ventana modal -->
        <div class="centrar">
        <button type="button" class="botonfoto" data-mdb-toggle="modal" data-mdb-target="#exampleModal" onclick="mostrar_datos()">
          Visualizar
        </button>
        </div>
      </div>

        <!-- Ventana modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" id="datoe">
                <h5 class="modal-title" id="exampleModalLabel">Datos Empleados</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body; estilomodal">
                <table class="table">
                  <tr>
                    <th>Nombre</th>
                    <td id="nom"></td>
                  </tr>
                  <tr>
                    <th>Apellido</th>
                    <td id="ape"></td>
                  </tr>
                  <tr>
                    <th>Sexo</th>
                    <td id="sex"></td>
                  </tr>
                  <tr>
                    <th>Fecha de nacimiento</th>
                    <td id="fechana1"></td>
                  </tr>
                  <tr>
                    <th>Fecha ingreso</th>
                    <td id="fechaing1"></td>
                  </tr>
                  <tr>
                    <th>Salario básico</th>
                    <td id="sal"></td>
                  </tr>
                  <tr>
                    <th>Email</th>
                    <td id="emal"></td>
                  </tr>
                  <tr>
                    <th>Teléfono</th>
                    <td id="tel"></td>
                  </tr>
                  <tr>
                    <th>Dirección</th>
                    <td id="dir"></td>
                  </tr>
                  <tr>
                    <th>Ciudad</th>
                    <td id="ciu"></td>
                  </tr>
                </table>
              </div>
              <div class="modal-footer" id="datoe">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cerrar</button>
                
              </div>
            </div>
          </div>
        </div>

<!-- Incluir los archivos de MDBootstrap -->



    </div>
    

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb@4.19.2/dist/css/mdb.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mdb@4.19.2/dist/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
