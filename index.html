<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />

    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>

    <div class="grande" >
      <div class="titulo">SISTEMA DE EMPLEADOS </div>
      <div class="borde">
        Datos personales 
        <div style="margin-left: 0%;"class="row">
        <div class="col-4">
          <label for="Nombre1">Nombre</label><br>
          <label for="Nombre1">Apellido</label><br>
          <label for="Nombre1">Sexo</label><br>
          <label for="Nombre1">Fecha Nacimiento </label><br>
          <label for="Nombre1">Fecha ingreso </label>
          
        </div>
        <div class="col-4">
          <input type="text">
          <input type="text">
          <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <input type="date" id="fechana">
          <input type="date" id="fechaing">
          
        </div>
        <div class="col-4">
          <img src="img/perfil.png" width="150" height="150">
          
        </div>
      </div>
      </div>
      
      <div class="borde">
        Salario <br>
        <div class="salario">
          <label for="salario">Salario</label>
          <input type="text">
          <button onclick="comprando_galleta()" 
                id="comprarGalleta" class="btn btn-info">Actualizar</button>
        </div>

      </div>
      <div class="borde" >
        Calculos  <br>
        
        <div class="centrar">
          <button onclick="comprando_galleta()" 
                id="comprarGalleta" class="btn btn-info">Calcular Edad</button>     
          <button onclick="abastacer_galleta()" 
                id="abastercerGalleta" class="btn btn-info">Calcular Antiguedad</button>
          <button onclick="comprando_galleta()" 
                id="comprarGalleta" class="btn btn-info">Calcular Prestaciones</button> 
        </div>
      </div>
 
      <div class="borde">
        Puntos de Extension <br>
        <div class="puntos">
          <button onclick="comprando_galleta()" 
                id="comprarGalleta" class="btn btn-info">Opción 1</button>
          <button onclick="comprando_galleta()" 
                id="comprarGalleta" class="btn btn-info">Opción 2</button>
        </div>
      </div> 
    </div>
    

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
